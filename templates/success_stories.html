<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success Stories</title>
    <style>
        /* Ваши стили CSS могут быть добавлены здесь */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            width: 80%;
            margin: 20px auto;
        }
        .story {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .story img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .story h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .story p {
            color: #555;
            font-size: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    width: calc(33.33% - 20px); /* Три истории в ряду */
    display: inline-block;
    vertical-align: top;
    transition: transform 0.3s ease-in-out;
}

.stories-container {
    text-align: justify;
    margin-right: -4px; /* Компенсация пробелов */
}

.stories-container:after {
    content: '';
    display: inline-block;
    width: 100%;
}

.story:hover {
    transform: scale(1.05);
}

    overflow: hidden;
    border-radius: 8px;
    margin-bottom: 15px;
    position: relative;
    transition: transform 0.3s ease-in-out;
}


.story img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease-in-out;
}

}

        .read-more {
    display: inline-block;
    padding: 8px 16px;
    background-color: #ffcc00; /* Желтый цвет кнопки */
    color: #333;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease; /* Плавное изменение цвета при наведении */
}

.read-more:hover {
    background-color: #ffd633; /* Цвет кнопки при наведении */
}


    </style>
</head>
<body>
    <header>
        <h1>Success Stories</h1>
        <nav>
            <ul>
                <li><a href="/mainpage/">Home</a></li>
                <!-- Другие ссылки на страницы вашего сайта -->
            </ul>
        </nav>
    </header>

    <main>
    <h1>Success Stories</h1>
    <div class="stories-container">
        {% for story in stories %}
            <div class="story">
                <h2>{{ story.user_name }}</h2>
                <div class="image-wrapper">
                    <img src="{{ story.before_after_photo.url }}" alt="Before Photo">
                </div>
                <p>{{ story.description | truncatechars:130 }} <a href="/stories/{{story.id}}/" class="read-more">Continue reading...</a></p>
            </div>
        {% endfor %}
    </div>
</main>


</body>
</html>
